{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}
    uploading
{% endblock title %}
{% block content %}
    <div class="container mt-5">
        <h1>Add Product</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form_image | crispy }}
        {{ form_product | crispy }}
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
    </div>
{% endblock %}



{% block script %}
<script src="{% static 'action.js' %}" defer></script>
{% endblock script %}
