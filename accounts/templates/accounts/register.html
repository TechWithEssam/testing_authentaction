{% extends 'base.html' %}


{% block title %}
    sign up
{% endblock title %}
    


{% block content %}
 
<div class="mt-5 container">
    {% if messages %}
     {% for message in messages %}
        <div class="alert alert-primary" role="alert">
            {{message}}
        </div>
     {% endfor %}
        
    {% endif %}
    <form method="post" action="">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-primary">Submit</button>
        <small>already you have an account? <a href="{% url 'accounts:login' %}">login</a></small>
      </form>   
</div>
{% endblock content %}
