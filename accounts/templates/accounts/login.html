{% extends 'base.html' %}

{% block title %}
sign in
{% endblock title %}
    


{% block content %}
<div class="mt-5 container">

    {% if messages %}
     {% for message in messages %}
        <div class="alert alert-danger" role="alert">
            {{message}}
        </div>
     {% endfor %}
     {% endif %}
    <form method="post" action="">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-primary">Submit</button>
        <small>need account? <a href="{% url 'accounts:register' %}">Sign Up</a></small>
      </form>   
</div>
{% endblock content %}
